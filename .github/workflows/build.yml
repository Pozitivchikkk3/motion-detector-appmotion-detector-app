name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          git \
          zip \
          unzip \
          openjdk-17-jdk

    - name: Install Python dependencies
      run: |
        pip install buildozer cython

    - name: Check and update buildozer.spec
      run: |
        if [ -f buildozer.spec ]; then
          echo "buildozer.spec already exists, updating requirements..."
          if ! grep -q "requirements = python3,kivy,opencv,numpy,android" buildozer.spec; then
            echo "Updating requirements in buildozer.spec"
            sed -i 's/^requirements = .*/requirements = python3,kivy,opencv,numpy,android/' buildozer.spec
          fi
          if ! grep -q "android.permissions = CAMERA,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE" buildozer.spec; then
            echo "Updating permissions in buildozer.spec"
            echo "android.permissions = CAMERA,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE" >> buildozer.spec
          fi
        else
          echo "Creating new buildozer.spec"
          buildozer init
          echo "requirements = python3,kivy,opencv,numpy,android" >> buildozer.spec
          echo "android.permissions = CAMERA,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE" >> buildozer.spec
        fi

    - name: Initialize Android SDK and accept licenses
      run: |
        # Создаем директорию для лицензий
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Запускаем Buildozer, чтобы он скачал базовые компоненты
        buildozer android update 2>&1 | tee buildozer_init.log || true
        
        # Ждем пока SDK скачается и затем принимаем лицензии
        MAX_RETRIES=10
        COUNTER=0
        while [ ! -f ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager ] && [ $COUNTER -lt $MAX_RETRIES ]; do
          echo "Waiting for SDK manager to download... (attempt $((COUNTER+1))/$MAX_RETRIES)"
          sleep 30
          COUNTER=$((COUNTER+1))
        done

        if [ -f ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager ]; then
          echo "Accepting Android SDK licenses..."
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses
          echo "Licenses accepted successfully."
        else
          echo "SDK manager not found after waiting. Continuing build..."
        fi

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
